<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Main CSS -->
		<link rel="stylesheet" href="css/main.css">

		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			  crossorigin="anonymous">

        <!-- Google API -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFNvnCNsyNN1QfggscA2L3nh_zEWM5H14"
        async defer></script>

		<title>Neighbourhood Map</title>

	</head>
	<body>

        <!-- Map container -->
        <div id="map-container"></div>

		<!-- Left panel -->
		<div class="row mx-auto overlay-top">
            <div class="col">
                <div class="form-row my-2">
                    <div id="search-input" class="col">
                        <input type="text" class="form-control" data-bind="textInput: search">
                    </div>
                    <div class="col-auto text-right">
                        <button id="hide-button" class="btn btn-primary">Hide</button>
                    </div>
                </div>
                <div id="list-items" class="list-group" data-bind="foreach: places" role="tablist">
                    <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" href="" data-bind="text: name, click: $parent.clickItem"></a>
                </div>
            </div>
        </div>

		<!-- Footer -->
        <div id="footer" class="row mx-auto overlay-bottom">
            <!-- Copyrights and images reference -->
            <div class="col">
                <div class="form-row my-2 mx-4">
                    <div class="col">
                        <div class="list-group-item text-center">
                            <a href="https://foursquare.com/">
                                <img src="img/foursquare.png" class="icon">
                                FOURSQUARE
                            </a>
                            <br>
                            <small class="font-weight-light">Places and images powered by Foursquare</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
